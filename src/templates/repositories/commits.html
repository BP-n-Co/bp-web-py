<!-- prettier-ignore-attribute (x-init) -->
<canvas
  id="myChart"
  x-data="{ commits: []}"
  x-init='
    unsorted_commits = JSON.parse(`{{ commits | tojson(indent=none) | safe }}`);
    commits = unsorted_commits.sort((a, b) => b.committedDate.localeCompare(a.committedDate));
    modifications = extractModificationsPerDay(commits, ["additions"]);
    const dataPoints = modifications.map(modification => ({
      x: modification.date,
      y: modification.modifications
    }));
    new Chart($el, {
      type: "line",
      data: {
        datasets: [{
          label: "Additions",
          data: dataPoints,
          borderColor: "rgb(75, 192, 192)",
          tension: 0.1,
        }]
      },
      options: {
        animation: false,
        scales: {
          x: {
            type: "time",
            time: {
              unit: "day"
            }
          }
        }
      }
    });
  '
></canvas>
