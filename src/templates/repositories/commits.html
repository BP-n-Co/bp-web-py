<script type="application/json" id="commits-data">
  {{ commits | tojson }}
</script>
<canvas
  id="myChart"
  x-data="{ commits: []}"
  x-init="
    unsorted_commits = JSON.parse(document.getElementById('commits-data').textContent);
    commits = unsorted_commits.sort((a, b) => b.committedDate.localeCompare(a.committedDate));
    additions = extractAdditionsPerDay(commits);
    const dataPoints = additions.map(addition => ({
      x: addition.date,
      y: addition.additions
    }));
    new Chart($el, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Additions',
          data: dataPoints,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.1,
        }]
      },
      options: {
        animation: false,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'day'
            }
          }
        }
      }
    });
  "
></canvas>
